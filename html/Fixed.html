<!DOCTYPE html>
<html>
    <head>
        <title>Quý-Dev</title>
        <meta charset="utf-8">
        <style>
            html, body{
                margin: 0;
            }
            .box{
                width: 100%;
                height: 100px;
                background-color: #333;
                position: fixed; /*dùng fixed box sẽ đứng im cố định với trình duyệt*/
                top: 0;
            }
            ul{
                /* Dùng để test fixed */
                height: 2000px;
            }
            h1{
                margin-top: 100px;
            }
        </style>
    </head>

    <body>
        <div>
            <div class="box"></div>
            <div>
                <h1>Position</h1>
                <ul>
                    <li>Relative</li>
                    <li>Absolute</li>
                    <li>Fixed</li>
                    <li>Sticky</li>
                </ul>
            </div>
        </div>
    </body>
</html>
